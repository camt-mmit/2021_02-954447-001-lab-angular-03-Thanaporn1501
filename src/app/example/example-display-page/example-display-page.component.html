<div>
  <h2>Display</h2>
  <div class="row-cols-lg-5">
    <ng-container *ngFor="let items of dataService.getData(); let i = index" class="input-group mb-3">
      <mat-icon class="arrow col align-middle"> play_arrow </mat-icon>
      <a [routerLink]="[i]" class="display"
        ><label class="align-middle">Section {{ i + 1 }}  </label>
        <span class="ps-2 align-middle">:: {{ display(items) }}</span></a
      >
      <br />
    </ng-container>
  </div>
</div>
