<div class="add-input">
  <button type="button" (click)="onAdd()">
    <mat-icon>add</mat-icon> Input
  </button>
</div>
<div>
  <ng-container *ngFor="let item of items; let i = index">
    <label class="input-no">

      <b>Input {{ i + 1 }}</b>
      <app-example-input-container
        [value]="item.value"
        (update)="onUpdate(i, $event)"
      ></app-example-input-container>
    </label>
    <div class="del-input">
      <button
        type="button"
        (click)="onDelete(i)"
        [disabled]="items?.length === 1"

      >
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </ng-container>
</div>
