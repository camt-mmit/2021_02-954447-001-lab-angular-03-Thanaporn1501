<div>
  <button type="button" (click)="dataService.addSection()" class="btn btn-outline-secondary d-flex">
    <mat-icon>add</mat-icon><span>Section</span>
  </button>
  <hr />
  <!-- มันเรียก data 2 ครั้งเลยเก็บค่า โดย as data เข้าไปเลย -->

  <div *ngFor="let items of dataService.getData() as data; let i = index" >
    <div class="d-flex mb-3">
      <h3 class="me-3">Section {{ i + 1 }}</h3>
      <button
        type="button"
        (click)="dataService.removeSection(i)"
        [disabled]="data.length === 1"
        class="btn btn-danger"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <app-example-section-container
      [items]="items"
      (update)="dataService.updateItem(i, $event.index, $event.value)"
      (add)="dataService.addItem(i)"
      (dalete)="dataService.removeItem(i, $event)"
    ></app-example-section-container>
  </div>
</div>
