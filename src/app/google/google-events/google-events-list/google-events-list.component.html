<div *ngIf="data; else loading">
  <a
    *ngFor="let item of data.items"
    [href]="item.htmlLink"
    target="_blank"
    class="list-group-item list-group-item-action"
  >
    <h4>{{ item.summary }}</h4>
    <small>{{ item.start.dateTime }} - {{ item.end.dateTime }}</small>
  </a>
</div>

<ng-template #loading>
  <div>loading...</div>
</ng-template>
